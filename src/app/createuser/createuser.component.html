<div *ngIf="message" class="alert alert-warning alert-dismissible fade show" role="alert" style="text-align: center;">
  <strong>Thank you!</strong>User created Sucessfully.
  <button (click)="onClose()" type="button" data-dismiss="alert" aria-label="Close">X
  </button>
</div>
<div class="container" style="background-color:whitesmoke; width: 50%;">
  <h2 style="text-align: center; color: chartreuse;">Crete User</h2>
<form [formGroup]="createForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <label for="exampleInputUsername1">Name</label>
    <input type="name" class="form-control" formControlName="name" placeholder="enter name">
    <small class="form-text text-danger"
    *ngIf="createForm.controls.name.touched && createForm.controls.name.errors?.required">
    Please enter name
  </small>
  </div><br>

  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input  type="email" class="form-control" formControlName="email" placeholder="Enter email">
    <small class="form-text text-danger"
      *ngIf="createForm.controls.email.touched && createForm.controls.email.errors?.required">
        Please enter email address.!
    </small>

    <small class="form-text text-danger"
    *ngIf="createForm.controls.email.touched && createForm.controls.email.errors?.email">
      Email address not well formed.!
    </small>
  </div><br>
  <div class="form-group">
    <label for="exampleInputGender1">Select Gender</label>
    <select type="gender" class="form-control" formControlName="gender" placeholder="select Gender">
      <option>Male</option>
      <option>Female</option>
      <option>Others</option>
  </select>
  <small class="form-text text-danger"
    *ngIf="createForm.controls.gender.touched && createForm.controls.gender.errors?.required">
      Please select gender
    </small>
  </div><br>
  <div class="form-group">
    <label for="exampleInputStatus1">Select Status</label>
    <select type="status" class="form-control" formControlName="status" placeholder="select status">
      <option>Active</option>
      <option>Inactive</option>

  </select>
  <small class="form-text text-danger"
    *ngIf="createForm.controls.status.touched && createForm.controls.status.errors?.required">
      Please select status
    </small>
  </div><br>

  <button type="submit" class="btn btn-primary" [disabled]="!createForm.valid">Submit</button>
</form>
</div>
