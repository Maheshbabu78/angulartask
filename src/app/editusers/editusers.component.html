<div *ngIf="message" class="alert alert-warning alert-dismissible fade show" role="alert" style="text-align: center;">
  <strong>Thank you!</strong>User Updated Sucessfully.
  <button (click)="onClose()" type="button" data-dismiss="alert" aria-label="Close">X
  </button>
</div>
<div class="container" style="background-color:whitesmoke; width: 50%;">
  <h2 style="text-align: center; color: chartreuse;">Update User</h2>
<form [formGroup]="updateForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <label for="exampleInputUsername1">Name</label>
    <input type="name" class="form-control" formControlName="name" placeholder="enter name">
  </div><br>

  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input  type="email" class="form-control" formControlName="email" placeholder="Enter email">

    <small class="form-text text-danger"
    *ngIf="updateForm.controls.email.touched && updateForm.controls.email.errors?.email">
      Email address not well formed.!
    </small>
  </div><br>
  <div class="form-group">
    <label for="exampleInputGender1">Select Gender</label>
    <select type="gender" class="form-control" formControlName="gender" placeholder="select Gender">
      <option>Male</option>
      <option>Female</option>
      <option>Others</option>
  </select>

  </div><br>
  <div class="form-group">
    <label for="exampleInputStatus1">Select Status</label>
    <select type="status" class="form-control" formControlName="status" placeholder="select status">
      <option>Active</option>
      <option>Inactive</option>

  </select>
  </div><br>

  <button type="submit" class="btn btn-primary" [disabled]="!updateForm.valid">Update</button>
</form>
</div>
